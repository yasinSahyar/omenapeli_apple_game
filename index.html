    <title>Apple Tree Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

        <p>What color is the sky?</p>

    </div>
    <!-- Add more questions here -->
    <script src="script.js"></script>
</body>
</html>
